<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="payment">
      <h2 data-cy="paymentDetailsHeading"><span>Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ payment.id }}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
          <span>{{ payment.userId }}</span>
        </dd>
        <dt><span>Card Number</span></dt>
        <dd>
          <span>{{ payment.cardNumber }}</span>
        </dd>
        <dt><span>Card Holder Name</span></dt>
        <dd>
          <span>{{ payment.cardHolderName }}</span>
        </dd>
        <dt><span>Card Expiration Month</span></dt>
        <dd>
          <span>{{ payment.cardExpirationMonth }}</span>
        </dd>
        <dt><span>Card Expiration Year</span></dt>
        <dd>
          <span>{{ payment.cardExpirationYear }}</span>
        </dd>
        <dt><span>Card CVV</span></dt>
        <dd>
          <span>{{ payment.cardCVV }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
